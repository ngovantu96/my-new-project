<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let sout;
            sout = "<table border='1' width='100%'>"
            for(let i=1;i<=9;i++){
                sout=sout+"<tr>";
                for(let j=2 ;j<=9; j++){
                    sout = sout + "<td>" + j+ "x" +i +  "="+ i*j +"</td>";
                }
                sout = sout + "</tr>";
            }
            sout = sout + "</table>";
            document.write(sout);



            for(let i=1;i<=10;i++){
                
                for(j=2;j<=9;j++){
                    document.write(j +" x "+i + " = " + j*i +"");     
                    document.writeln("&nbsp &nbsp"); 
            }
            document.writeln("<br>");
        }
    </script>
    
</body>
</html>
