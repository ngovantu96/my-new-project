    <script>
        function phepcong(){
            a= parseFloat( document.getElementById("sothunhat").value );
            b= parseFloat( document.getElementById("sothuhai").value);
            tong=a+b;
            document.getElementById("ketqua").value=tong;
        }
        function pheptru(){
            a=parseFloat(document.getElementById("sothunhat").value);
            b=parseFloat(document.getElementById("sothuhai").value);
            hieu=a-b;
            document.getElementById("ketqua").value=hieu;
        }
        function phepnhan(){
            a=parseFloat(document.getElementById("sothunhat").value);
            b=parseFloat(document.getElementById("sothuhai").value);
            tich=a * b;
            document.getElementById("ketqua").value=tich;

        }
        function phepchia(){
            a=parseFloat(document.getElementById("sothunhat").value);
            b=parseFloat(document.getElementById("sothuhai").value);
            thuong=a/b;
            document.getElementById("ketqua").value=thuong;

            pheptru();
