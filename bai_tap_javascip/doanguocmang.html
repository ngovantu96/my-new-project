<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let x = [1, 3, 5, 9, 10, 15, 12];
      let n=x.length;
      let i=0;
      let j=x.length-1;
      
        while (i < j) {
          let b = x[i];
          x[i] = x[j];
          x[j] = b;
          i++;
          j--;
        }
        document.write("mảng được đảo ngược là :" );
      
      document.write(x);
      document.write("<br>");

    function daonguoc(x){
        debugger;
        for(i=0;i<n;i++){
            for(j=n;j>i;j--){
                let b=x[i];
                x[i]=x[j];
                x[j]=b;
            }
        }
    }
    document.write(daonguoc(x));

    document.write("<br>");
    document.write(x.reverse());

    document.write("<br>");
    document.write(x.join("-"));

    document.write("<br>");
    document.write(x.toString("-"));

    
    </script>
  </body>
</html>
