<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number=+prompt("nhập và kí tự mà bạn mướn kiểm tra");
        function check(number) {
            if(!isNaN(number)){
                return true;
            }
            return false;
        }
        document.write("kêt quả : &nbsp"+check(number));
    </script>
    
</body>
</html>
