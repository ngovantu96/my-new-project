<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="nhap" />
    <button onclick="clickme()">ADD</button>
    <button onclick="reset()">Display</button>
    <div id="result"></div>
    <script>
              let x=0;
              let arr=[];
              function clickme(){
                  arr[x]=document.getElementById("nhap").value;
                  document.write(" element " + arr[x]  +" " +"addelement index" + x);
                  x++;
                  document.getElementById("nhap").value="";
              }
              function reset(){
          let e = "<hr/>";
          for (let i = 0; i < arr.length; i++) {
              e += "element " + i + " = " + array[i] + "<br/>";
          }
          document.getElementById("result").innerHTML = e;
      }
              
    </script>
  </body>
</html>
