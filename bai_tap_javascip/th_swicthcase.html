<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <input type="text" id="nhap" />
      <button type="button" id="" onclick="ketqua()">Tính số ngày</button>
    </form>
   <p id="ketqua"></p>
    <script>
      
      function ketqua(){
        let thang=parseInt(nhap.value);
        
      switch (thang) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
          document.getElementById("ketqua").innerHTML = 'tháng' + " "+ thang + 'có 31 ngày';
          break;
        case 2:
          document.getElementById("ketqua").innerHTML = 'tháng' + " " + thang + 'có 28 hoặc 29 ngày';
            
          break;
        case 4:
        case 6:
        case 9:
        case 11:
          document.getElementById("ketqua").innerHTML = 'tháng' + " "+ thang +' có 30 ngày';
          break;
          
          case 13:
          default:
          document.getElementById("ketqua").innerHTML = 'bạn nhập tháng không hợp lệ';
      }
    }
  
 
   
    </script>
  </body>
</html>
