            let a = [1, 5, 3, 10, 15, 30, 17, 44, 92, 56];

            dem=0;
            function giaTriMax() {
              for (let i = 0; i < a.length - 1; i++) {
                  if(a[i]>a[i+1]){
                let tmp = a[i];
                a[i] = a[i + 1];
                a[i + 1] = tmp;
                max = tmp;
              }
              }
              return max;

            }
            document.write(giaTriMax()+"<br>");

            function hienthi(){
                for(let i=0;i<a.length;i++){
                     if(a[i]>10){
                     dem=dem+1;
                     document.write(a[i]+",");
                }
                }
                return dem;
            }
            document.write(hienthi()+"<br>");
